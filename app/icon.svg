<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Cosmic gradient background -->
    <radialGradient id="cosmicBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1033"/>
      <stop offset="100%" stop-color="#0a0612"/>
    </radialGradient>
    <!-- Moon gradient -->
    <linearGradient id="moonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="50%" stop-color="#e8d5c4"/>
      <stop offset="100%" stop-color="#d4c4b5"/>
    </linearGradient>
    <!-- Star glow -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Purple mystic glow -->
    <filter id="mysticGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#cosmicBg)" stroke="#2d1f4e" stroke-width="6"/>

  <!-- Crescent moon -->
  <g filter="url(#mysticGlow)">
    <path d="M 320 120
             A 140 140 0 1 1 320 392
             A 100 100 0 1 0 320 120"
          fill="url(#moonGlow)" opacity="0.95"/>
  </g>

  <!-- Moon surface details -->
  <circle cx="230" cy="200" r="12" fill="#c9b8a8" opacity="0.4"/>
  <circle cx="280" cy="320" r="8" fill="#c9b8a8" opacity="0.3"/>
  <circle cx="200" cy="280" r="6" fill="#c9b8a8" opacity="0.35"/>

  <!-- Large star (top right) -->
  <g filter="url(#starGlow)">
    <polygon points="420,80 428,100 450,100 432,114 440,136 420,122 400,136 408,114 390,100 412,100"
             fill="#ffd700" opacity="0.9"/>
  </g>

  <!-- Medium star (bottom left) -->
  <g filter="url(#starGlow)">
    <polygon points="90,350 96,365 112,365 99,375 105,390 90,380 75,390 81,375 68,365 84,365"
             fill="#e6c200" opacity="0.85"/>
  </g>

  <!-- Small stars scattered -->
  <circle cx="100" cy="150" r="4" fill="#fff8dc" opacity="0.8" filter="url(#starGlow)"/>
  <circle cx="380" cy="420" r="3" fill="#fff8dc" opacity="0.7" filter="url(#starGlow)"/>
  <circle cx="450" cy="250" r="3" fill="#fff8dc" opacity="0.6" filter="url(#starGlow)"/>
  <circle cx="70" cy="250" r="2.5" fill="#fff8dc" opacity="0.7" filter="url(#starGlow)"/>
  <circle cx="150" cy="440" r="2" fill="#fff8dc" opacity="0.5" filter="url(#starGlow)"/>

  <!-- Mystical eye in the moon -->
  <g transform="translate(240, 256)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="none" stroke="#6b4c9a" stroke-width="2.5" opacity="0.8"/>
    <!-- Iris -->
    <circle cx="0" cy="0" r="14" fill="#4a2c7a"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="#1a0a2e"/>
    <!-- Eye highlight -->
    <circle cx="-4" cy="-4" r="3" fill="#fff" opacity="0.7"/>
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#9966cc" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Tiny sparkles -->
  <circle cx="300" cy="150" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="180" cy="380" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="350" cy="350" r="1" fill="#ffffff" opacity="0.7"/>
</svg>
