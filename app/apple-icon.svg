<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1033"/>
      <stop offset="100%" stop-color="#0a0612"/>
    </radialGradient>
    <linearGradient id="moon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6d3"/>
      <stop offset="50%" stop-color="#e8d5c4"/>
      <stop offset="100%" stop-color="#d4c4b5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>

  <!-- Crescent moon -->
  <g filter="url(#glow)">
    <path d="M 115 42
             A 50 50 0 1 1 115 138
             A 36 36 0 1 0 115 42"
          fill="url(#moon)" opacity="0.95"/>
  </g>

  <!-- Mystical eye -->
  <g transform="translate(85, 90)">
    <ellipse cx="0" cy="0" rx="12" ry="7" fill="none" stroke="#6b4c9a" stroke-width="1.5" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#4a2c7a"/>
    <circle cx="0" cy="0" r="2" fill="#1a0a2e"/>
    <circle cx="-1.5" cy="-1.5" r="1" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Stars -->
  <polygon points="148,30 151,38 160,38 153,44 156,52 148,47 140,52 143,44 136,38 145,38"
           fill="#ffd700" opacity="0.9" filter="url(#glow)"/>
  <circle cx="35" cy="125" r="2" fill="#fff8dc" opacity="0.8" filter="url(#glow)"/>
  <circle cx="150" cy="140" r="1.5" fill="#fff8dc" opacity="0.7" filter="url(#glow)"/>
  <circle cx="40" cy="55" r="1.5" fill="#fff8dc" opacity="0.6" filter="url(#glow)"/>
</svg>
